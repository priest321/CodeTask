<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autofill Text Box</title>
    <style>
        textarea {
            width: 50%;
            height: 200px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
    </style>
</head>
<body>
    <h2>Autofill Text Box</h2>
    <textarea id="autoFillBox" placeholder="Your text will appear here..."></textarea>

    <script>
        // JavaScript to autofill the textarea with long text
        const longText = `Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin eu velit nec ipsum 1111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111 volutpat venenatis. 
        Maecenas scelerisque justo vitae erat aliquet, id vehicula eros tristique. Nullam fringilla nisl ut velit gravida, 
        a efficitur nisl facilisis. Suspendisse potenti. Vestibulum ante ipsum primis in faucibus orci luctus et ultrices posuere cubilia curae; 
        Cras viverra vehicula libero a bibendum. Ut in cursus mauris, in sagittis ipsum.`;
        
        document.getElementById('autoFillBox').value = longText;
    </script>
</body>
</html>
